<!DOCTYPE html>
<html lang="{{ site.lang }}">
    <head>
        <!-- google and yandex -->
        <meta name="google-site-verification" content="Mq6PRXIcGjEbdk2gdU6tahVlGnP5nsUEPwtpEH_eYb8">
        <meta name="yandex-verification" content="b955620073da94d9">
        <!-- open graph -->
        <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.og.image }}{% endif %}">
        <meta property="og:title" content="{% if page.title %}{% t page.title %}{% else %}{% t site.name %}{% endif %}">
        <meta property="og:site_name" content="{% t site.name %}">
        <meta property="og:type" content="article">
        <meta property="og:url" content="{{site.url}}/{{ lang }}{{ page.url }}">
        <!-- twitter -->
        <meta name="twitter:title" content="{% if page.title %}{% t page.title %}{% else %}{% t site.name %}{% endif %}">
        <meta name="twitter:image:src" content="{% if page.image %}{{ page.image }}{% else %}{{ site.og.image }}{% endif %}">
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{% t page.title %}{% else %}{% t site.name %}{% endif %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script
            type="text/javascript"
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- favicon -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl_root }}/images/logo/apple-touch-icon-precomposed.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ site.baseurl_root }}/images/logo/icon-32.png"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ site.baseurl_root }}/images/logo/icon-16.png"
        >
        <link rel="apple-touch-icon" href="{{ site.baseurl_root }}/images/logo/icon-180.png">
        <!-- local -->
        <script src="{{ site.baseurl_root }}/javascript/transition.js"></script>
        <script src="{{ site.baseurl_root }}/javascript/fade_in.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
        <script src="{{ site.baseurl_root }}/javascript/carousel.js"></script>
        <script src="{{ site.baseurl_root }}/javascript/copy_email.js"></script>
        <script src="{{ site.baseurl_root }}/javascript/table_scroll.js"></script>
        <script>
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'auto';
            }
        </script>
        <script type="module" src="{{ site.baseurl_root }}/javascript/mermaid_init.js"></script>
        <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    </head>
    <body>
        {% if page.toc %}
        {% include toc.html %}
        {% endif %}
        <div class="navbar-page">
            {% include navbar.html %}
        </div>
        <div class="container">
            {% if page.home or page.url == '/' or page.url == '/en/' or page.url == '/ru/' %}
            <div class="content content--home" data-toc-content>
                {{ content }}
            </div>
            {% else %}
            <div class="content" data-toc-content>
                {{ content }}
            </div>
            {% endif %}
        </div>
        {% include footer.html %}
        
        <!-- Кнопка "наверх" -->
        <div class="back-to-top">
            <button onclick="scrollToTop()" aria-label="Прокрутить страницу наверх">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            </button>
        </div>

        {% if page.toc %}
        <script type="module" src="{{ site.baseurl_root }}/javascript/toc.js"></script>
        {% endif %}

        <script>
            // Показать/скрыть кнопку "наверх" при прокрутке
            const backToTopButton = document.querySelector('.back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            // Плавная прокрутка наверх
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        </script>
    </body>
</html>
