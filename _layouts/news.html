---
layout: default
---
<div class="breadcrumbs" style="margin: 1rem 0; font-size: 0.9rem; color: #666;">
    <a href="{{ site.baseurl }}/" style="color: #666; text-decoration: none;">Главная</a> &gt; 
    <a href="{{ site.baseurl }}/news" style="color: #666; text-decoration: none;">Новости</a> &gt;
    <span>{{ page.title }}</span>
</div>
<article>
    <header style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #e5e5e5;">
        <h2>{{ page.title }}</h2>
        <p style="color: #777; font-size: 1rem; margin-bottom: 0;">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <div>
        {{ content }}
    </div>
</article>
